<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>LTD Portolina – Caisse</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- ===== LOGIN ===== -->
<div id="loginScreen" class="login">
    <h1>LTD Portolina</h1>
    <p>Connexion à la caisse</p>

    <input id="loginUser" placeholder="Identifiant">
    <input id="loginPass" type="password" placeholder="Mot de passe">

    <button onclick="login()">Connexion</button>
</div>

<!-- ===== CAISSE ===== -->
<div id="caisseApp" class="app hidden">

    <!-- COLONNE GAUCHE -->
    <aside class="sidebar">
        <h3>Catégories</h3>
        <button onclick="showCategory('menu')">Menu</button>
        <button onclick="showCategory('boisson')">Boisson</button>
        <button onclick="showCategory('nourriture')">Nourriture</button>
        <button onclick="showCategory('fleur')">Fleur</button>

        <hr>

        <button onclick="logout()">Déconnexion</button>
    </aside>

    <!-- CENTRE -->
    <main class="center">
        <h2 id="categoryTitle">Sélectionnez une catégorie</h2>
        <div id="productList" class="products"></div>
    </main>

    <!-- PANIER -->
    <aside class="cart">
        <h3>Panier</h3>
        <ul id="cartList"></ul>
        <div class="total">Total : <span id="total">0</span> $</div>
        <button onclick="pay()">Encaisser</button>
    </aside>

</div>

<script src="script.js"></script>
</body>
</html>
