<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>LTD Portolina ‚Äì Caisse</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- ================= PAGE CONNEXION ================= -->
<div id="login" class="login-container">
    <img src="logo.png" class="logo" alt="LTD Portolina">
    <h1>LTD Portolina</h1>
    <p class="subtitle">Syst√®me de caisse interne</p>

    <input 
        id="loginId" 
        type="text" 
        placeholder="nom.prenom"
        autocomplete="off"
    >

    <input 
        id="loginPassword" 
        type="password" 
        placeholder="Mot de passe"
    >

    <button onclick="loginUser()">Connexion</button>

    <p class="hint">
        Identifiant exemple : <strong>dupont.julien</strong>
    </p>
</div>

<!-- ================= PANEL DIRECTION ================= -->
<div id="admin" class="admin-panel hidden">

    <header class="admin-header">
        <div class="admin-left">
            <img src="logo.png" alt="LTD" class="admin-logo">
            <h2>Direction LTD Portolina</h2>
        </div>
        <button class="logout" onclick="logout()">D√©connexion</button>
    </header>

    <section class="admin-content">
        <div class="admin-card">
            <h3>Cr√©er un employ√©</h3>

            <input 
                id="newPrenom" 
                type="text" 
                placeholder="Pr√©nom"
            >

            <input 
                id="newNom" 
                type="text" 
                placeholder="Nom"
            >

            <input 
                id="newPassword" 
                type="password" 
                placeholder="Mot de passe"
            >

            <button onclick="createEmployee()">Cr√©er le compte</button>

            <p class="info">
                Identifiant auto : <em>nom.prenom</em>
            </p>
        </div>

        <div class="admin-card">
            <h3>Employ√©s enregistr√©s</h3>
            <ul id="employeeList" class="employee-list"></ul>
        </div>
    </section>
</div>

<!-- ================= CAISSE ================= -->
<div id="caisse" class="caisse hidden">

    <!-- SIDEBAR -->
    <aside class="sidebar">
        <img src="logo.png" class="sidebar-logo" alt="LTD">
        <p class="employee-name" id="employeeName"></p>

        <button onclick="showCategory('boisson')">ü•§ Boissons</button>
        <button onclick="showCategory('repas')">üçî Repas</button>
        <button onclick="showCategory('alcool')">üç∫ Alcool</button>
        <button onclick="showCategory('soft')">ü•§ Soft</button>

        <button class="logout" onclick="logout()">Quitter</button>
    </aside>

    <!-- PRODUITS -->
    <main class="products">
        <h2 id="categoryTitle">S√©lectionnez une cat√©gorie</h2>
        <div id="productList" class="product-list"></div>
    </main>

    <!-- PANIER -->
    <aside class="cart">
        <h2>Panier</h2>
        <ul id="cartList"></ul>

        <div class="total-box">
            Total : <span id="total">0</span> $
        </div>

        <button class="pay" onclick="pay()">Encaisser</button>
    </aside>

</div>

<script src="script.js"></script>
</body>
</html>
