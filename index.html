<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Caisse LTD</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- LOGIN -->
<div id="login" class="login-box">
    <h2>Connexion Employé LTD</h2>

    <input type="text" id="playerId" placeholder="ID Joueur (unique)">
    <input type="text" id="prenom" placeholder="Prénom">
    <input type="text" id="nom" placeholder="Nom">
    <input type="password" id="password" placeholder="Mot de passe">

    <button onclick="register()">Créer un compte</button>
    <button onclick="login()">Se connecter</button>
</div>

<!-- CAISSE -->
<div id="caisse" class="container hidden">
    <aside class="categories">
        <h2>LTD</h2>
        <p id="employee-name"></p>

        <button onclick="showCategory('boisson')">Boissons</button>
        <button onclick="showCategory('repas')">Repas</button>
        <button onclick="showCategory('alcool')">Alcool</button>
        <button onclick="showCategory('soft')">Soft</button>
    </aside>

    <main class="products">
        <h2 id="category-title">Catégorie</h2>
        <div id="product-list"></div>
    </main>

    <aside class="cart">
        <h2>Panier</h2>
        <ul id="cart-list"></ul>
        <h3>Total : <span id="total">0</span> $</h3>
        <button class="pay" onclick="pay()">Encaisser</button>
        <button class="logout" onclick="logout()">Déconnexion</button>
    </aside>
</div>

<script src="script.js"></script>
</body>
</html>
